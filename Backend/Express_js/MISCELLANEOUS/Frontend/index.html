<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Request</title>
</head>
<body>
    <h3>Get Request Form</h3>
    <form action="http://localhost:4000/register" method="get">
        <input placeholder="enter username" name="username" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr>  
    <h3>Post Request Form</h3>
    <form action="http://localhost:4000/register" method="post">
        <input placeholder="enter username" name="username" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form> 
</body>
</html>
